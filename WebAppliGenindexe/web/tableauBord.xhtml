<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- appelle le template layoutbis.xhtml -->
    <ui:composition template="newTemplate_1.xhtml"> 
        <!-- Defini la partie nommée contenu dans le template par le bloc qui suit -->
        <ui:define name="content"> 
            <h:form >   
                <p:commandButton value="Déconnexion" action="#{utilisateurM.deconnexion()}"/>  
            </h:form>
                <h2>Espace personnel de  #{utilisateurM.selectedUtilisateur.lastName} #{utilisateurM.selectedUtilisateur.firstName}</h2> 
                <p:panel>Bienvenue sur votre compte Genindex !</p:panel>
            
<h:form id="form">
 
    <h3>Mes commandes en cours</h3>
    <p:ring id="basic" value="#{ManagedBeans.ManagedOrder.}" var="orders">
        <p:outputPanel style="text-align:center;" layout="block">
            #{orders.idOrder}
            <p:commandButton update=":form:detail"
                        icon="ui-icon-search"
                        title="View" oncomplete="PF('dlg').show()">
                <f:setPropertyActionListener value="#{orders}"
                    target="#{ManagedOrder.selectedOrder}" />
            </p:commandButton>
        </p:outputPanel>
    </p:ring>
 
    <p:dialog id="dialog" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true" width="125">
 
        <p:outputPanel id="detail" style="text-align:center;" layout="block">
 
            <h:panelGrid  columns="2" cellpadding="5" rendered="#{not empty ringBean.selectedPlayer}">
                <f:facet name="header">
                    <p:graphicImage
                            value="/images/barca/#{ringBean.selectedPlayer.photo}"
                            width="40" height="50"/>
                </f:facet>
 
                <h:outputText value="Name: " />
                <h:outputText id="modelNo"
                            value="#{ringBean.selectedPlayer.name}" />
 
                <h:outputText value="Number " />
                <h:outputText id="year"
                            value="#{ringBean.selectedPlayer.number}" />
 
                <h:outputText value="Position " />
                <h:outputText value="#{ringBean.selectedPlayer.position}"/>
            </h:panelGrid>
        </p:outputPanel>
 
    </p:dialog>
 
</h:form>
            <!-- Fin du bloc "contenu" -->
        </ui:define> 
        <!-- Fin du template "layout" -->
    </ui:composition> 
</html>
