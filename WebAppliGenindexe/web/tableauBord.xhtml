<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- appelle le template layoutbis.xhtml -->
    <ui:composition template="newTemplate_1.xhtml"> 
        <!-- Defini la partie nommée contenu dans le template par le bloc qui suit -->
        <ui:define name="content"> 
            <h:form >   
                <p:commandButton value="Déconnexion" action="#{utilisateurM.deconnexion()}"/>  
            </h:form>
                <h2>Espace personnel de  #{utilisateurM.selectedUtilisateur.lastName} #{utilisateurM.selectedUtilisateur.firstName}</h2> 
                <p:panel>Bienvenue sur votre compte Genindex !</p:panel>
            
<h:form id="form">
 <p:panel>
    <h3>Mes commandes en cours</h3>
    <p:ring id="basic" value="#{orderM.getListOrderNotFinished(utilisateurM.selectedUtilisateur)}" var="orders">
        <p:outputPanel style="text-align:center;" layout="block">
            Commande : #{orders.idOrder}
            <p:commandButton update=":form:detail"
                        icon="ui-icon-search"
                        title="View" oncomplete="PF('dlg').show()">
                <f:setPropertyActionListener value="#{orders}"
                                             target="#{orderM.selectedOrder}" />
            </p:commandButton>
        </p:outputPanel>
    </p:ring>
 
    <p:dialog id="dialog" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true" width="250">
 
        <p:outputPanel id="detail" style="text-align:center;" layout="block">
 
            <h:panelGrid  columns="2" cellpadding="5" rendered="#{not empty orderM.selectedOrder}">
                <f:facet name="header">
                    <p:outputLabel>Commande : #{orderM.selectedOrder.idOrder}</p:outputLabel>
                </f:facet>
 
                <h:outputText value="Nombre d'échantillons totaux : " />
                <h:outputText id="modelNo"
                              value="#{orderM.selectedOrder.numberSamples}" />
 
                <h:outputText value="Nombre d'échantillons analysés : " />
                <h:outputText value="#{orderM.getNbEchTermine(orderM.selectedOrder)}"/>
                
                <h:outputText value="Nombre d'échantillons restant à analyser : " />
                <h:outputText value="#{orderM.getNbEchPasTermine(orderM.selectedOrder)}" />
 
                
            </h:panelGrid>
        </p:outputPanel>
 
    </p:dialog>
 </p:panel>
</h:form>
            <!-- Fin du bloc "contenu" -->
        </ui:define> 
        <!-- Fin du template "layout" -->
    </ui:composition> 
</html>
